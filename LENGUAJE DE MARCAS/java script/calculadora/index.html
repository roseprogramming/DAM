<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora y Comparador</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
      }
      .contenedor {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 50px;
      }
      .calculadora,
      .comparador {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      input,
      select,
      button {
        margin: 10px;
        padding: 8px;
        width: 90%;
        font-size: 16px;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      .resultado {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Calculadora y Comparador</h2>

    <div class="contenedor">
      <!-- Calculadora -->
      <div class="calculadora">
        <h3>Calculadora Básica</h3>
        <form id="formCalculadora">
          <input type="number" id="num1" placeholder="Número 1" required />
          <select id="operacion">
            <option value="sumar">Suma (+)</option>
            <option value="restar">Resta (-)</option>
            <option value="multiplicar">Multiplicación (*)</option>
            <option value="dividir">División (/)</option>
            <option value="modulo">Módulo (%)</option>
          </select>
          <input type="number" id="num2" placeholder="Número 2" required />
          <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <p class="resultado" id="resultado"></p>
      </div>

      <!-- Comparador de valores -->
      <div class="comparador">
        <h3>Comparador de Valores</h3>
        <form id="formComparador">
          <input type="text" id="valor1" placeholder="Valor 1" />
          <select id="comparacion">
            <option value="==">Igual ==</option>
            <option value="===">Estrictamente Igual ===</option>
            <option value="!=">Diferente !=</option>
            <option value="!==">Estrictamente Diferente !==</option>
            <option value=">">Mayor &gt;</option>
            <option value="<">Menor &lt;</option>
            <option value=">=">Mayor o Igual &gt;=</option>
            <option value="<=">Menor o Igual &lt;=</option>
          </select>
          <input type="text" id="valor2" placeholder="Valor 2" />
          <button type="button" onclick="">Comparar</button>
        </form>
        <p class="resultado" id="resultadoComparacion"></p>
      </div>
    </div>
    <script>
      function calcular() {
        let num1 = parseFloat(document.getElementById('num1').value)
        let num2 = parseFloat(document.getElementById('num2').value)
        let operacion = document.getElementById('operacion').value
        let resultado

        switch (operacion) {
          case 'sumar':
            resultado = num1 + num2
            break
          case 'restar':
            resultado = num1 - num2
            break
          case 'multiplicar':
            resultado = num1 * num2
            break
          case 'dividir':
            if (num2 === 0) {
              document.getElementById('resultado').innerText =
                'No se puede dividir por 0'
              return
            }
            resultado = num1 / num2
            break
          case 'modulo':
            resultado = num1 % num2
            break
          default:
            resultado = 'operación no válida'
        }
        document.getElementById('resultado').innerText =
          'RESULTADO: ' + resultado
      }

      function calculadora(a, b) {
        console.log('Suma: ', a + b)
        console.log('Resta:', a - b)
        console.log('Multiplicación: ', a * b)
        console.log('División', a / b)
      }
      calculadora(4, 3)
      function Comparar(n1, n2) {
        console.log('¿Son iguales?', n1 == n2)
        console.log('¿Son iguales?', n1 === n2)
        console.log('¿n1 es mayor que n2?', n1 > n2)
        console.log('¿n1 es menor o igual que n2?', n1 <= n2)
      }
      Comparar(18, '18')
    </script>
  </body>
</html>
