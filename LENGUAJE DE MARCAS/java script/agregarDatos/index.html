<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      }
      .contenedor {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        margin: auto;
        margin-top: 20px;
      }
      input,
      button {
        margin: 10px;
        padding: 8px;
        width: 90%;
        font-size: 16px;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      th {

    </style>
  </head>
  <body>

    <div class="contenedor">

        <input type="text" name="nombre" placeholder="Nombre" required />

        <input type="text" name="ocupacion" placeholder="Ocupaci칩n" required />

  </body>
</html>
