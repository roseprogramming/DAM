<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Practica HTML + CSS</title>
  </head>
  <body>
    <header>
      <!-- Logo incluido dentro del h1 -->
      <h1>
        <img src="images/logo.png" alt="Logo" class="logo" />
        Inmobiliaria Madrigueras
      </h1>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Configuración</a>
        <a href="#">Perfil</a>
        <a href="#">Cerrar sesión</a>
      </nav>
    </header>
    <div class="container">
      <div class="sidebar-container">
        <aside class="sidebar">
          <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Estadísticas</a></li>
            <li><a href="#">Usuarios</a></li>
            <li><a href="#">Configuraciones</a></li>
          </ul>
        </aside>
      </div>
      <main>
        <section class="stats">
          <div class="stat-box">Categoría 1</div>
          <div class="stat-box">Categoría 2</div>
          <div class="stat-box">Categoría 3</div>
        </section>
        <section class="data">
          <h2>Tipos de vivienda</h2>
          <ul>
            <!-- Imágenes añadidas a cada elemento -->
            <li>
              <img
                src="images/vivienda1.jpg"
                alt="Elemento 1"
                class="data-icon"
              />
              Elemento 1
            </li>
            <li>
              <img
                src="images/vivienda2.jpg"
                alt="Elemento 2"
                class="data-icon"
              />
              Elemento 2
            </li>
            <li>
              <img
                src="images/vivienda3.jpg"
                alt="Elemento 3"
                class="data-icon"
              />
              Elemento 3
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer>
      <p>&copy; 2025 Mi Aplicación</p>
    </footer>
  </body>
</html>
